{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h1>Вход в систему</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password }}
    </p>
    <p>{{ form.submit }}</p>
</form>
<p><a href="{{ url_for('register') }}">Нет аккаунта? Зарегистрироваться</a></p>
{% endblock %}
