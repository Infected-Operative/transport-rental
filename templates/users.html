{% extends "base.html" %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<h1>Управление пользователями</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.role }}</td>
            <td class="actions">
                <a href="{{ url_for('user_edit', id=u.id) }}" class="button primary">Редактировать</a>
                {% if u.id != current_user.id %}
                    <form method="post" action="{{ url_for('user_delete', id=u.id) }}" style="display:inline;">
                     <button type="submit" class="button delete" onclick="return confirm('Удалить пользователя {{ u.username }}?')">Удалить</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
